
<div class="page-wrapper">

  <div class="page-header">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <div class="d-inline">
            <h4>Les Licences Agences de {{institution.nomInst}}</h4>
            <span></span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="page-header-breadcrumb">
          <ul class="breadcrumb-title">
            <li class="breadcrumb-item" style="float: left;">
              <a routerLink="/base/#"> <i class="feather icon-home"></i> </a>
            </li>
            <li class="breadcrumb-item" style="float: left;"><a href="#!">Licence</a>
            </li>
            <li class="breadcrumb-item" style="float: left;"><a href="#!">Licence Agence</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="page-body">

    <div class="card">
      <div class="card-header">
        <h5>Liste des Licences Agences de {{institution.nomInst}} </h5>
        <!--
             <button type="button" class="f-right btn btn-grd-inverse m-r-10 m-b-5 "  data-toggle="modal" data-target="#creerLicence"><i
            class="feather icon-plus" ></i>
          Nouvelle Licence Serveur</button>
        -->



      </div>
      <div class="card-block">
        <div class="dt-responsive table-responsive">
          <table id="table-style-hover"  class="table table-striped table-hover table-bordered nowrap">
            <thead>
              <tr>
                <th>Agence</th>
                <th>Type Architecture</th>
                <th>Nombre de Licence Serveur</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let liste of listeDeDetail">
                <td>{{liste.agence.nom}}</td>
                <td>{{liste.agence.nom}}</td>
                <td></td>
                <td>
                  <button class="btn btn-info mr-2" title="telecharger" (click)="download(liste)">
                    <i class=" feather icon-download"></i>
                  </button>

                  <button class="btn btn-danger mr-2" title="désactiver" (click)="desactiver()">
                    <i class="feather icon-trash-2"></i>
                   </button>

                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <th>Institution</th>
                <th>Agence</th>
                <th>Type de Contrat</th>

                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
          <div >
            Liste vide!!
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
