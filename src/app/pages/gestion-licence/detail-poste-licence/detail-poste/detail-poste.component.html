

<div class="page-wrapper">

  <div class="page-header">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <div class="d-inline">
            <h4>Les Recapitulatifs des Licences de {{recap.nom}}</h4>
            <span></span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="page-header-breadcrumb">
          <ul class="breadcrumb-title">
            <li class="breadcrumb-item" style="float: left;">
              <a routerlink="/base/#"> <i class="feather icon-home"></i> </a>
            </li>
            <li class="breadcrumb-item" style="float: left;"><a href="#!">Recapitulatif</a>
            </li>
            <li class="breadcrumb-item" style="float: left;"><a href="#!">Licences</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="page-body">

    <div class="card">
      <div class="card-header">
        <h5>Liste Recapitulatif Des agences</h5>
      </div>
      <div class="card-block">
        <div class="dt-responsive table-responsive">
          <table id="table-style-hover" *ngIf="listeRecapPoste.length > 0" class="table table-striped table-hover table-bordered nowrap">
            <thead>
              <tr>
                <th>Produit</th>
                <th>Module</th>
                <th>Identifiant Poste</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let recap of listeRecapPoste">
                <td>{{recap.nomProduit}}</td>
                <td>{{recap.libelleModule}}</td>
                <td>{{recap.libellePoste}}</td>
                <td>
                  <div class="label-main" *ngIf="recap.licenceStatut=== 0" >
                    <label class="label label-warning">Inactive</label>
                  </div>
                  <div class="label-main"  *ngIf="recap.licenceStatut === 1">
                    <label class="label label-success">active</label>
                  </div>
                  <div class="label-main" *ngIf="recap.licenceStatut === 2">
                    <label class="label label-danger">Désactivée</label>
                  </div>
                </td>

                <td>
                  <button *ngIf="recap.licenceStatut===0 || recap.licenceStatut===1 " class="btn mr-2" title="télécharger" (click)="download(recap)">
                    <i class="feather icon-download"></i>
                  </button>
                  <button *ngIf="recap.licenceStatut===0 || recap.licenceStatut===1 " class="btn btn-success mr-2" title="regénérer" (click)="regenerer(recap.codeLicence)">
                    <i class="fa fa-refresh"></i>
                  </button>
                  <button *ngIf="recap.licenceStatut===0 || recap.licenceStatut===1 " class="btn btn-danger mr-2" title="désactiver" (click)="desactiver(recap.codeLicence)">
                    <i class="fa fa-times"></i>
                  </button>
                  <button *ngIf="recap.licenceStatut===2" class="btn btn-success mr-2" title="activer" (click)="activer(recap.codeLicence)">
                    <i class="fa fa-check-square-o"></i>
                  </button>
                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <th>Produit</th>
                <th>Module</th>
                <th>Identifiant Poste</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>

          <div *ngIf="listeRecapPoste.length === 0">
            <p> Aucune licence</p>
          </div>
        </div>


      </div>

    </div>

  </div>

</div>
