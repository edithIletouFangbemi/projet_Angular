        <div class="page-header-title">

            <h4>Les Utilisateurs du Système</h4>

        <div class="page-header-breadcrumb">
          <ul class="breadcrumb-title">

  <div class="page-body">

    <div class="card">
      <div class="card-header">
        <h5>Liste des Utilisateurs</h5>
        <button type="button" class="Plug-right btn btn-inverse float-right" data-toggle="modal"
          data-target="#myModal">
          <i class="feather icon-plus"></i>
          Nouvel Utilisateur</button>

        <!--Modals-->

        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-center">Nouvel Utilisateur</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              </div>
              <div class="container"></div>
              <form>
                <div class="modal-body">
                  <div class="card">
                    <div class="card-block">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nom
                        </label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" (ngModel)="data.Lastname" placeholder="nom ici..." required>
                          <span class="messages"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Prénom
                        </label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" (ngModel)="data.Firstname"
                            placeholder="prenom ici..." required>
                          <span class="messages"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" (ngModel)="data.email"
                            placeholder="email ici..." required>
                          <span class="messages"></span>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Profil
                        </label>
                        <div class="col-sm-9">
                          <select class="form-control" (ngModel)="data.profil" required>
                            <option>USER</option>
                            <option>ADMIN</option>
                          </select>
                          <span class="messages"></span>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="modal-footer"> <a href="#" data-dismiss="modal" class="btn">Annuler</a>
                  <button type="Submit" (click)="envoyer()" class="btn btn-primary">Valider
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="modal fade" id="editer">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-center">Mise à jour</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              </div>
              <div class="container"></div>
              <form id="main" novalidate>
                <div class="modal-body">
                  <div class="card">
                    <div class="card-block">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nom
                        </label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="name" id="name" placeholder="nom ici...">
                          <span class="messages"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Prénom
                        </label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="prenom" id="name"
                            placeholder="prenom ici...">
                          <span class="messages"></span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Profil
                        </label>
                        <div class="col-sm-9">
                          <select class="form-control" name="profil" id="name">
                            <option>ADMIN</option>
                            <option>USER</option>
                          </select>
                          <span class="messages"></span>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-3 col-form-label">Sexe
                        </label>
                        <div class="col-sm-9">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="gender" id="gender-1"
                                value="option1"> Masculin
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="gender" id="gender-2"
                                value="option2"> Féminin
                            </label>
                          </div>
                          <span class="messages"></span>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>
                <div class="modal-footer"> <a href="#" data-dismiss="modal" class="btn">Annuler</a>
                  <button type="Submit" class="btn btn-primary">Valider
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!--Modal-->

      </div>
      <div class="card-block">
        <div class="dt-responsive table-responsive">
          <table id="table-style-hover" class="table table-striped table-hover table-bordered nowrap">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prénoms</th>
                <th>Email</th>
                <th>No. Téléphone</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Lael Greer</td>
                <td>Systems Administrator</td>
                <td>London</td>
                <td>21</td>
                <td>
                  <div class="label-main">
                    <label class="label label-danger">Désactivé</label>
                  </div>
                  <div class="label-main">
                    <label class="label label-success">activé</label>
                  </div>
                </td>
                <td class="icon-btn">
                  <button class="btn  btn-info mr-2" title="details" (click)="detail()"><i
                      class="feather icon-trending-up"></i></button>
                  <button class="btn  btn-primary mr-2" title="éditer" data-toggle="modal"
                    data-target="#editer"><i class="feather icon-edit"></i></button>
                  <button class="btn btn-warning alert-confirm m-b-10 mr-2" title="activer"
                    onclick="_gaq.push(['_trackEvent', 'example', 'try', 'sweet-1']);"><i
                      class="feather icon-command"></i></button>
                  <button class="btn  btn-danger mr-2" title="supprimer" data-toggle="modal"
                    data-target="#supprimer"><i class="feather icon-trash-2"></i></button>
                  <!--<button class="btn btn-primary btn-danger mr-2" title="désactiver" data-toggle="modal" data-target="#editer" ><i class="fa fa-times"></i></button>-->

                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Prénoms</th>
                <th>No. Téléphone</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>
