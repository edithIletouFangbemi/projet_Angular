          <div class="modal fade" id="editer">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">Mise à jour de Droit</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="container"></div>
            <form [formGroup]="editForm">
            <div class="modal-body">
              <div class="card">
                <div class="card-block">
                <div class="form-group row">
                <label class="col-sm-3 col-form-label">Libélle
                </label>
                <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="libelle" placeholder="libelle ici...">
                <span class="messages"></span>
                </div>
                </div>


              </div>
            </div>

          </div>
          <div class="modal-footer"> <a href="#" data-dismiss="modal" class="btn btn-danger">Annuler</a>
            <button data-dismiss="modal" (click)="update()" type="Submit" class="btn btn-success">Valider
            </button>
            </div>
          </form>
            </div>
            </div>
            </div>

            <!--Modal-->

      </div>
      <div class="card-block">
        <div class="dt-responsive table-responsive">
          <table id="table-style-hover" class="table table-striped table-hover table-bordered nowrap">
            <thead>
              <tr>
                <th>Libellé</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let habil of listeDroit" >
                <td>{{habil.libelle}}</td>
                <td>
                  <div class="label-main" *ngIf="habil.statut===2" >
                    <label class="label label-danger">Inactif</label>
                  </div>
                  <div class="label-main" *ngIf="habil.statut===1">
                    <label class="label label-success">actif</label>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-info mr-2" title="éditer" data-toggle="modal" data-target="#editer" (click)="editer(habil)">
                    <i class="feather icon-edit-1"></i>
                  </button>
                  <button type="button" *ngIf="habil.statut===2" class="btn btn-success mr-2" title="activer" (click)="activer(habil.codeHabilitation)">
                    <i class="feather icon-trending-up"></i>
                  </button>
                  <button type="button" class="btn btn-danger mr-2" *ngIf="habil.statut===1" title="désactiver" (click)="desactiver(habil.codeHabilitation)">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <th>Libellé</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
