

<div class="page-wrapper">

  <div class="page-header">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <div class="d-inline">
            <h4>Les Profils du Système</h4>
            <span></span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="page-header-breadcrumb">
          <ul class="breadcrumb-title">
            <li class="breadcrumb-item" style="float: left;">
              <a routerLink="base/#"> <i class="feather icon-home"></i> </a>
            </li>
            <li class="breadcrumb-item" style="float: left;"><a href="#!">Utilisateurs</a>
            </li>
            <li class="breadcrumb-item" style="float: left;"><a href="#!">Profils</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="page-body">

    <div class="card">
      <div class="card-header">
        <h5>Liste des Profils</h5>

        <button type="button" class="Plug-right btn btn-grd-inverse m-r-10 m-b-5 f-right"  data-toggle="modal" data-target="#modalForm"><i
            class="feather icon-plus" ></i>
          Nouveau Profil</button>
          <!--Modals-->

          <div class="modal fade" id="modalForm">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">Ajout de Profil</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="container"></div>
           <form [formGroup]="formProfil">
            <div class="modal-body">
              <div class="card">
                <div class="card-block">
                <div class="form-group row">
                <label class="col-sm-3 col-form-label">Libellé
                </label>
                <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="libelle" placeholder="libelle ici...">
                <span class="messages"></span>
                </div>
                </div>
                <div class="row">
                  <h5 class="col-sm-3 col-form-label">Habilitations</h5>
                  <div class="col-sm-9">

                    <select type="select"  class="mr-2" formControlName="habilitations" multiple>
                      <option *ngFor="let habil of droits" value="{{habil.codeHabilitation}}"> {{habil.libelle}}</option>
                    </select>
                  </div>
                  <!-- <table class="table table-striped table-hover table-bordered nowrap">
                    <thead>
                      <tr>
                        <th>Habilitation</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td>
                          <select type="select" value="{{habil.codeHabilitation}}" class="mr-2" formControlName="habilitations">
                            <option></option>
                          </select>

                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Habilitation</th>
                      </tr>
                    </tfoot>
                  </table> -->


                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer"> <a href="#" data-dismiss="modal" class="btn btn-danger">Annuler</a>
            <button type="Submit" data-dismiss="modal" class="btn btn-success" (click)="envoyer()">Valider
            </button>
            </div>
          </form>
            </div>
            </div>
          </div>

          <div class="modal fade" id="editer">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">Mise à jour Profil</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="container"></div>
            <form [formGroup]="editForm">
            <div class="modal-body">
              <div class="card">
                <div class="card-block">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Libellé
                    </label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="libelle" placeholder="libelle ici...">
                    <span class="messages"></span>
                    </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Habilitations
                      </label>
                      <div class="col-sm-9">
                        <select multiple class="form-control" formControlName="habilitations">
                          <option *ngFor="let habil of droits" [value]="habil.codeHabilitation">{{habil.libelle}}</option>
                        </select>
                      <span class="messages"></span>
                      </div>
                    </div>

              </div>
            </div>

          </div>
          <div class="modal-footer"> <a href="#" data-dismiss="modal" class="btn btn-danger">Annuler</a>
            <button data-dismiss="modal" type="Submit" class="btn btn-success">Valider
            </button>
            </div>
          </form>
            </div>
            </div>
            </div>

            <!--Modal-->

      </div>
      <div class="card-block">
        <div class="dt-responsive table-responsive">
          <table id="table-style-hover" class="table table-striped table-hover table-bordered nowrap">
            <thead>
              <tr>
                <th>Libellé</th>
                <th>Nbr Habilitations</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let profil of listeProfil">
                <td>{{profil.libelle}}</td>
                <td>{{profil.habilitations.length}}</td>
                <td>
                  <div class="label-main" *ngIf="profil.statut == 2">
                    <label class="label label-danger">Inactif</label>
                  </div>
                  <div class="label-main" *ngIf="profil.statut == 1">
                    <label class="label label-success">Actif</label>
                  </div>
                </td>
                <td>
                  <!-- <button class="btn btn-grd-info mr-2" routerLink="detail-profil" title="details" (click)="detail(profil)">
                    <i class="fa fa-eye"></i>
                  </button> -->
                  <button type="button" class="btn btn-success mr-2" title="éditer profil" data-toggle="modal" data-target="#editer" (click)="editer(profil)">
                    <i class="feather icon-edit-1"></i>
                  </button>
                  <button type="button" *ngIf="profil.statut == 2" class="btn btn-warning mr-2" title="activer" (click)="activer(profil.codeProfil)">
                    <i class="feather icon-trending-up"></i>
                  </button>
                  <button type="button" *ngIf="profil.statut == 1" class="btn btn-danger mr-2" title="désactiver" (click)="desactiver(profil.codeProfil)">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <th>Libellé</th>
                <th>Nbr Habilitations</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>
