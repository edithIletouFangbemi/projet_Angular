<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">



          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Mot de Passe OubliÃ©</h5>
                <p class="text-center small">Entrer votre email</p>
              </div>

              <form class="row g-3 needs-validation" [formGroup]="forgotForm">

                <div class="col-12">
                  <label for="yourUsername" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" formControlName="email" class="form-control" id="yourUsername" autofocus required>
                   <!--

                     <div class="invalid-feedback">Please enter your username.</div>
                   -->
                  </div>
                </div>


                <div class="col-12 mt-3">
                  <button class="btn btn-primary w-100" type="submit" (click)="send()">Valider...</button>
                </div>

                <div class="col-12 mt-1">
                  <p class="small mb-0">Se <a routerLink="">Connecter</a></p>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

  </section>

</div>
